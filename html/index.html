<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="layout.css">

</head>

<body>
    <div class="wrapper">
        <section class="panel _nav">
            <header class="panel__header">
                <div class="container">
                    <form class="search-box">
                        <label for="search-box__input" class="search-box__label"></label>
                        <input type="text" class="search-box__input">
                        <div class="search-box__clear" title="Clear"></div>
                    </form>
                </div>
            </header>
            <nav class="panel__content">
                
            </nav>
        </section>
        <main class="panel _main _without-sideblock">
            <header class="panel__header header _fixed _clamped">
                <div class="container header__container">
                    <div class="header__title">
                        <h3>IntelliJ Platform SDK DevGuide</h3>
                        <div class="panel-trigger"></div>
                    </div>
                    <div class="header__controls"></div>

                </div>
            </header>
            <div class="panel__header header _emulator" style="height: 22px;"></div>
            <section class="panel__content">

            </section>
        </main>
    </div>
</body>

</html>
